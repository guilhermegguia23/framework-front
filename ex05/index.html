<script>
    let arrayImg = ["background", "peixaria"];
    let currentIndex = 0;

    setInterval(() => {
        changeImage();
    }, 2000);

    function changeImage() {
        const nextIndex = pegarSequencia();
        console.log(arrayImg[nextIndex]);
        
        $('.hero-section').css('background-image', `url("./img/${arrayImg[nextIndex]}.jpg")`);
    }

    function pegarSequencia() {
        const valor = currentIndex;
        currentIndex = (currentIndex + 1) % arrayImg.length;  // Vai reiniciar para 0 após chegar em 2
        return valor;
    }
</script>
