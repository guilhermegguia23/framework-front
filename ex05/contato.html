<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dito Lambari</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg border border-b-1">
            <a class="navbar-brand" href="#">
                <img src="img/dito_lambari.png" alt="Dito Lambari" style="height: 120px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="./receitas.html">Receitas</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="m-4">
        <h1 class="mb-4">Fale com a gente</h1>
        <form id="form-contato">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" >
            </div>
    
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" >
            </div>
    
            <div class="form-group">
                <label for="assunto">Assunto</label>
                <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Motivo do contato" >
            </div>
    
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." ></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    
        <div id="mensagem-sucesso" class="alert alert-success mt-3" style="display: none;">
            Obrigado pelo contato! Responderemos em breve.
        </div>
    </section>
    <footer class="text-center footer-lambari container-fluid">
        <div class="container">
            <p class="mb-0">&copy; 2025 Dito Lambari - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>

</html>


<script>

    
$(document).ready(function() {
    

    // Contact form submission
    $('#form-contato').submit(function(event) {
        event.preventDefault();
        var nome = $('#nome').val();
        var email = $('#email').val();
        var mensagem = $('#mensagem').val();
        if (nome && email && mensagem) {
            alert('Obrigado por entrar em contato, ' + nome + '!');
            $('#nome, #email, #mensagem').css('border-color', '');
        } else {
            if (!nome) $('#nome').css('border-color', 'red');
            if (!email) $('#email').css('border-color', 'red');
            if (!mensagem) $('#mensagem').css('border-color', 'red');
            alert('Por favor, preencha todos os campos.');
        }
    });
});
</script>
